# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/graphql_sql
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=9090

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=false
spring.datasource.transaction-isolation=TRANSACTION_READ_COMMITTED
# GraphQL properties configuration

# Enable GraphQL Playground (UI for testing queries)
graphql.servlet.enabled=true
graphql.servlet.mapping=/graphql
graphql.servlet.corsEnabled=true
spring.graphql.graphiql.enabled=true


